<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Book My Care</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body class="   before:content-['']
                before:absolute
                before:inset-0
                before:block
                before:bg-gradient-to-r
                before:from-white 
                before:from-30%
                before:to-blue 
                before:to-70%
                before:opacity-80
                before:z-[-5]">
    <header class="">
        <nav class="flex items-center pt-20 justify-around">
            <div class="font-bold text-5xl text-blue">Book My Care</div>
            <div class="flex flex-row gap-20 text-2xl align-center">
                <a class="hover:text-blue" href="#">Home</a>
                <a class="hover:text-blue" href="#">Doctor</a>
                <a class="hover:text-blue" href="#">Services</a>
                <a class="hover:text-blue" href="#">Appointments</a>
            </div>
            <div class="flex flex-row gap-5">
                <a href="Login.html" class="bg-white text-blue border-4 border-blue rounded-full px-10 py-4 text-2xl hover:bg-blue hover:text-white">Log In</a>
                <a href="SignUp.html" class="bg-blue text-white border-4 border-blue rounded-full px-10 py-4 text-2xl hover:bg-white hover:text-blue">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="flex items-center justify-center" style="height: calc(100vh - 200px)">
        <div class="border-2 bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
            <!-- Logo -->
            <div class="text-center mb-6">
                <h1 class="text-4xl font-bold text-blue py-5">Sign Up an Account</h1>
            </div>
            <!-- Divider -->
            <div class="flex items-center my-5">
                <div class="border-t border-gray-300 w-full"></div>
                <p class="text-gray-500 mx-4">AS
                <div class="border-t border-gray-300 w-full"></div>
            </div>
            <!-- Tab for selecting role -->
            <div class="flex justify-center gap-5 my-5">
                <button id="doctorTab" class="border-2 border-white bg-blue text-white px-6 py-2 rounded-full hover:bg-lightgreyblue hover:border-2 hover:border-blue">
                    Doctor
                </button>
                <button id="clientTab" class="border-2 border-blue bg-white text-grey px-6 py-2 rounded-full hover:bg-lightgreyblue">
                    Client
                </button>
            </div>
    
            <!-- Sign Up Forms -->
            <form id="doctorForm" class="flex flex-col gap-5">
                    <div>
                        <label for="doctorName" class="block text-gray">Full Name</label>
                        <input type="text" id="doctorName" class="border-2 border-blue text-gray rounded-full focus:ring-blue focus:border-blue w-full p-2.5" placeholder="John Doe" required />
                    </div>
                    <div>
                        <label for="doctorEmail" class="block text-gray">Email</label>
                        <input type="email" id="doctorEmail" name="doctorEmail" class="border-2 border-blue rounded-full focus:ring-blue focus:border-blue w-full p-2.5" placeholder="doctor@example.com">
                    </div>
                    <div>
                        <label for="doctorSpecialty" class="block text-gray">Specialty</label>
                        <select type="text" id="doctorSpecialty" name="doctorSpecialty" class="border-2 border-blue text-gray rounded-full focus:ring-blue focus:border-blue w-full p-2.5" placeholder="Cardiology, Neurology, etc.">
                            <option value="" disabled selected>Select your specialty</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="neurology">Neurology</option>
                            <option value="dermatology">Dermatology</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="general">General Medicine</option> 
                        </select>
                        </div>
                    <div>
                        <label for="doctorPassword" class="block text-gray">Password</label>
                        <input type="password" id="doctorPassword" name="doctorPassword" class="border-2 border-blue text-gray rounded-full focus:ring-blue focus:border-blue w-full p-2.5" placeholder="Enter your password">
                    </div>
                <button type="submit" class="bg-blue text-white px-6 py-3 rounded-full mt-5 hover:bg-blue w-full">
                    Sign Up as Doctor
                </button>
            </form>

            <form id="clientForm" class="flex flex-col gap-5 hidden">
                    <div>
                        <label for="clientName" class="block text-gray">Full Name</label>
                        <input type="text" id="clientName" name="clientName" class="border-2 border-blue text-gray rounded-full focus:ring-blue focus:border-blue w-full p-2.5" placeholder="Jane Doe" required />
                    </div>
                    <div>
                        <label for="clientEmail" class="block text-gray">Email</label>
                        <input type="email" id="clientEmail" name="clientEmail" class="border-2 border-blue text-gray rounded-full focus:ring-blue focus:border-blue w-full p-2.5" placeholder="client@example.com">
                    </div>
                    <div>
                        <label for="clientDOB" class="block text-gray">Date of Birth</label>
                        <input type="date" id="clientDOB" name="clientDOB" class="border-2 border-blue text-gray rounded-full focus:ring-blue focus:border-blue w-full p-2.5">
                    </div>
                    <div>
                        <label for="clientPassword" class="block text-gray">Password</label>
                        <input type="password" id="clientPassword" name="clientPassword" class="border-2 border-blue text-gray rounded-full focus:ring-blue focus:border-blue w-full p-2.5" placeholder="Enter your password">
                    </div>
                <button type="submit" class="bg-blue text-white px-6 py-3 rounded-full mt-5 hover:bg-blue w-full">
                    Sign Up as Client
                </button>
            </form>
            <!-- Log In Link -->
            <div class="text-center">
                <p class="text-gray-600">Already have an account? 
                    <a href="Login.html" class="text-blue-500 font-semibold hover:underline">Log In</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer pl-10">
        <p>Â© 2025 Book My Care. All rights reserved.</p>
    </footer>

</body>

<script src="../script/script.js"></script>
</script>
<script src="../style/style.css"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="../style/tailwindconfig.js"></script>
</html>
