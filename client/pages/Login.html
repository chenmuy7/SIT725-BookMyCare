<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Book My Care</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body class="   before:content-['']
                before:absolute
                before:inset-0
                before:block
                before:bg-gradient-to-r
                before:from-white 
                before:from-30%
                before:to-blue 
                before:to-70%
                before:opacity-80
                before:z-[-5]">
    <header class="">
        <nav class="flex items-center pt-20 justify-around">
            <div class="font-bold text-5xl text-blue">Book My Care</div>
            <div class="flex flex-row gap-20 text-2xl align-center">
                <a class="hover:text-blue" href="#">Home</a>
                <a class="hover:text-blue" href="#">Doctor</a>
                <a class="hover:text-blue" href="#">Services</a>
                <a class="hover:text-blue" href="#">Appointments</a>
            </div>
            <div class="flex flex-row gap-5">
                <a href="Login.html" class="bg-white text-blue border-4 border-blue rounded-full px-10 py-4 text-2xl hover:bg-blue hover:text-white">Log In</a>
                <a href="SignUp.html" class="bg-blue text-white border-4 border-blue rounded-full px-10 py-4 text-2xl hover:bg-white hover:text-blue">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="flex items-center justify-center" style="height: calc(100vh - 200px)">
        <div class="border-2 bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
            <!-- Logo -->
            <div class="text-center mb-6">
                <h1 class="text-4xl font-bold text-blue py-5">Login to Your Account</h1>
            </div>
    
            <!-- Login Form -->
            <form class="flex flex-col gap-5"> 
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-gray">Email</label>
                    <input type="email" id="email" name="email" 
                            class="border-2 text-gray rounded-full focus:ring-blue focus:border-blue w-full p-2.5" 
                            placeholder="yourname@example.com" required>
                </div>
    
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-gray">Password</label>
                    <input type="password" id="password" name="password" 
                            class="border-2 border-blue-500 text-gray-900 rounded-full focus:ring-blue focus:border-blue w-full p-2.5" 
                            placeholder="Enter your password" required>
                </div>
    
                <!-- Remember Me and Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="remember" name="remember" class="rounded border-grey focus:ring-blue">
                        <label for="remember" class="text-gray-600">Remember Me</label>
                    </div>
                    <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                </div>
    
                <!-- Submit Button -->
                <button type="submit" 
                        class="bg-blue text-white px-6 py-3 rounded-full mt-5 hover:bg-blue w-full">
                    Log In
                </button>
            </form>
    
            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="border-t border-gray-300 w-full"></div>
                <p class="text-gray-500 mx-4">OR</p>
                <div class="border-t border-gray-300 w-full"></div>
            </div>
    
            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="SignUp.html" class="text-blue-500 font-semibold hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer pl-10">
        <p>Â© 2025 Book My Care. All rights reserved.</p>
    </footer>

</body>

<script src="../script/script.js"></script>
</script>
<script src="../style/style.css"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="../style/tailwindconfig.js"></script>
</html>
